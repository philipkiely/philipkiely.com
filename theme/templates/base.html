<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://clownfish.philipkiely.com/script.js" data-site="PTZSLPOY" defer></script>
    <!-- / Fathom -->
    <title>{% block title %}{% endblock %}</title>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@philip_kiely">
    {% block twitter %}
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Custom CSS-->
    <link rel="stylesheet" href="/assets/style.css" type="text/css">
    <!-- Bootstrap 5 Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--font awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/brands.js" integrity="sha384-rUOIFHM3HXni/WG5pzDhA1e2Js5nn4bWudTYujHbbI9ztBIxK54CL4ZNZWwcBQeD" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/fontawesome.js" integrity="sha384-EMmnH+Njn8umuoSMZ3Ae3bC9hDknHKOWL2e9WJD/cN6XLeAN7tr5ZQ0Hx5HDHtkS" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400&family=Merriweather&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>
  {% include 'nav.html' %}
  {% block content %}{% endblock %}
  {% include 'footer.html' %}
  <script src="/assets/bundle.js"></script>
  <script src="/assets/script.js"></script>
</body>
</html>
